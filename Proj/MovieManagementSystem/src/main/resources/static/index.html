<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #404040;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: #2d2d2d;
            border: 1px solid #404040;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            color: #e0e0e0;
        }

        .tab:hover {
            background: #3d3d3d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .tab.active {
            background: #ffffff;
            color: #1a1a1a;
            border-color: #ffffff;
        }

        .content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffffff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #ffffff;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: #404040;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #4d4d4d;
        }

        .btn-danger {
            background: #d32f2f;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            border: 1px solid #404040;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-color: #ffffff;
        }

        .card h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .card p {
            color: #b0b0b0;
            margin: 5px 0;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .card-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            color: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #404040;
        }

        .stat-card h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .stat-card p {
            font-size: 1em;
            color: #404040;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group select {
            flex: 1;
            min-width: 200px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #808080;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Movie Management System</h1>
        <p class="subtitle">Manage your movie database with ease</p>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
        <button class="tab" onclick="showTab('movies')">Movies</button>
        <button class="tab" onclick="showTab('directors')">Directors</button>
        <button class="tab" onclick="showTab('actors')">Actors</button>
        <button class="tab" onclick="showTab('genres')">Genres</button>
    </div>

    <div class="content">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Dashboard Overview</h2>
            <div class="stats">
                <div class="stat-card">
                    <h2 id="movieCount">0</h2>
                    <p>Total Movies</p>
                </div>
                <div class="stat-card">
                    <h2 id="directorCount">0</h2>
                    <p>Directors</p>
                </div>
                <div class="stat-card">
                    <h2 id="actorCount">0</h2>
                    <p>Actors</p>
                </div>
                <div class="stat-card">
                    <h2 id="genreCount">0</h2>
                    <p>Genres</p>
                </div>
            </div>
            <h3 style="margin-bottom: 15px;">Recent Movies</h3>
            <div id="recentMovies" class="grid"></div>
        </div>

        <!-- Movies Tab -->
        <div id="movies" class="tab-content">
            <h2 style="margin-bottom: 20px;">Movies</h2>
            <button class="btn" onclick="showAddMovieForm()">+ Add New Movie</button>

            <div class="search-bar" style="margin-top: 20px;">
                <input type="text" id="movieSearch" placeholder="Search movies..." onkeyup="searchMovies()">
            </div>

            <div class="filter-group">
                <select id="genreFilter" onchange="filterMovies()">
                    <option value="">All Genres</option>
                </select>
                <select id="yearFilter" onchange="filterMovies()">
                    <option value="">All Years</option>
                </select>
            </div>

            <div id="movieList" class="grid"></div>

            <div id="addMovieForm" style="display: none; margin-top: 30px; padding: 20px; background: #1a1a1a; border-radius: 10px; border: 1px solid #404040;">
                <h3 style="margin-bottom: 20px;">Add New Movie</h3>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="movieTitle" placeholder="Enter movie title">
                </div>
                <div class="form-group">
                    <label>Release Year</label>
                    <input type="number" id="movieYear" placeholder="2024">
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="movieDuration" placeholder="120">
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <input type="number" step="0.1" id="movieRating" placeholder="8.5" min="0" max="10">
                </div>
                <div class="form-group">
                    <label>Summary</label>
                    <textarea id="movieSummary" placeholder="Enter movie summary"></textarea>
                </div>
                <div class="form-group">
                    <label>Director</label>
                    <select id="movieDirector"></select>
                </div>
                <button class="btn" onclick="saveMovie()">Save Movie</button>
                <button class="btn btn-secondary" onclick="hideAddMovieForm()">Cancel</button>
            </div>
        </div>

        <!-- Directors Tab -->
        <div id="directors" class="tab-content">
            <h2 style="margin-bottom: 20px;">Directors</h2>
            <button class="btn" onclick="showAddDirectorForm()">+ Add New Director</button>

            <div id="directorList" class="grid" style="margin-top: 20px;"></div>

            <div id="addDirectorForm" style="display: none; margin-top: 30px; padding: 20px; background: #1a1a1a; border-radius: 10px; border: 1px solid #404040;">
                <h3 style="margin-bottom: 20px;">Add New Director</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="directorName" placeholder="Enter director name">
                </div>
                <div class="form-group">
                    <label>Birth Year</label>
                    <input type="number" id="directorBirthYear" placeholder="1970">
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" id="directorNationality" placeholder="American">
                </div>
                <button class="btn" onclick="saveDirector()">Save Director</button>
                <button class="btn btn-secondary" onclick="hideAddDirectorForm()">Cancel</button>
            </div>
        </div>

        <!-- Actors Tab -->
        <div id="actors" class="tab-content">
            <h2 style="margin-bottom: 20px;">Actors</h2>
            <button class="btn" onclick="showAddActorForm()">+ Add New Actor</button>

            <div id="actorList" class="grid" style="margin-top: 20px;"></div>

            <div id="addActorForm" style="display: none; margin-top: 30px; padding: 20px; background: #1a1a1a; border-radius: 10px; border: 1px solid #404040;">
                <h3 style="margin-bottom: 20px;">Add New Actor</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="actorName" placeholder="Enter actor name">
                </div>
                <div class="form-group">
                    <label>Birth Year</label>
                    <input type="number" id="actorBirthYear" placeholder="1985">
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" id="actorNationality" placeholder="British">
                </div>
                <button class="btn" onclick="saveActor()">Save Actor</button>
                <button class="btn btn-secondary" onclick="hideAddActorForm()">Cancel</button>
            </div>
        </div>

        <!-- Genres Tab -->
        <div id="genres" class="tab-content">
            <h2 style="margin-bottom: 20px;">Genres</h2>
            <button class="btn" onclick="showAddGenreForm()">+ Add New Genre</button>

            <div id="genreList" class="grid" style="margin-top: 20px;"></div>

            <div id="addGenreForm" style="display: none; margin-top: 30px; padding: 20px; background: #1a1a1a; border-radius: 10px; border: 1px solid #404040;">
                <h3 style="margin-bottom: 20px;">Add New Genre</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="genreName" placeholder="Enter genre name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="genreDescription" placeholder="Enter genre description"></textarea>
                </div>
                <button class="btn" onclick="saveGenre()">Save Genre</button>
                <button class="btn btn-secondary" onclick="hideAddGenreForm()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample data
    let movies = [];
    let directors = [];
    let actors = [];
    let genres = [];

    // Tab switching
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        if (tabName === 'dashboard') {
            updateDashboard();
        }
    }

    // Form visibility functions
    function showAddMovieForm() {
        document.getElementById('addMovieForm').style.display = 'block';
        loadDirectorsDropdown();
    }
    function hideAddMovieForm() {
        document.getElementById('addMovieForm').style.display = 'none';
    }
    function showAddDirectorForm() {
        document.getElementById('addDirectorForm').style.display = 'block';
    }
    function hideAddDirectorForm() {
        document.getElementById('addDirectorForm').style.display = 'none';
    }
    function showAddActorForm() {
        document.getElementById('addActorForm').style.display = 'block';
    }
    function hideAddActorForm() {
        document.getElementById('addActorForm').style.display = 'none';
    }
    function showAddGenreForm() {
        document.getElementById('addGenreForm').style.display = 'block';
    }
    function hideAddGenreForm() {
        document.getElementById('addGenreForm').style.display = 'none';
    }

    // Save functions
    function saveMovie() {
        const movie = {
            id: Date.now(),
            title: document.getElementById('movieTitle').value,
            releaseYear: parseInt(document.getElementById('movieYear').value),
            duration: parseInt(document.getElementById('movieDuration').value),
            rating: parseFloat(document.getElementById('movieRating').value),
            summary: document.getElementById('movieSummary').value,
            directorId: parseInt(document.getElementById('movieDirector').value)
        };
        movies.push(movie);
        hideAddMovieForm();
        displayMovies();
        clearMovieForm();
    }

    function saveDirector() {
        const director = {
            id: Date.now(),
            name: document.getElementById('directorName').value,
            birthYear: parseInt(document.getElementById('directorBirthYear').value),
            nationality: document.getElementById('directorNationality').value
        };
        directors.push(director);
        hideAddDirectorForm();
        displayDirectors();
        clearDirectorForm();
    }

    function saveActor() {
        const actor = {
            id: Date.now(),
            name: document.getElementById('actorName').value,
            birthYear: parseInt(document.getElementById('actorBirthYear').value),
            nationality: document.getElementById('actorNationality').value
        };
        actors.push(actor);
        hideAddActorForm();
        displayActors();
        clearActorForm();
    }

    function saveGenre() {
        const genre = {
            id: Date.now(),
            name: document.getElementById('genreName').value,
            description: document.getElementById('genreDescription').value
        };
        genres.push(genre);
        hideAddGenreForm();
        displayGenres();
        clearGenreForm();
    }

    // Display functions
    function displayMovies() {
        const movieList = document.getElementById('movieList');
        if (movies.length === 0) {
            movieList.innerHTML = '<div class="empty-state"><h3>No movies yet</h3><p>Click "Add New Movie" to get started</p></div>';
            return;
        }
        movieList.innerHTML = movies.map(movie => {
            const director = directors.find(d => d.id === movie.directorId);
            return `
                    <div class="card">
                        <h3>${movie.title}</h3>
                        <p><strong>Year:</strong> ${movie.releaseYear}</p>
                        <p><strong>Duration:</strong> ${movie.duration} min</p>
                        <p><strong>Rating:</strong> ${movie.rating}/10</p>
                        <p><strong>Director:</strong> ${director ? director.name : 'Unknown'}</p>
                        <p style="margin-top: 10px;">${movie.summary}</p>
                        <div class="card-actions">
                            <button class="btn btn-secondary">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMovie(${movie.id})">Delete</button>
                        </div>
                    </div>
                `;
        }).join('');
    }

    function displayDirectors() {
        const directorList = document.getElementById('directorList');
        if (directors.length === 0) {
            directorList.innerHTML = '<div class="empty-state"><h3>No directors yet</h3><p>Click "Add New Director" to get started</p></div>';
            return;
        }
        directorList.innerHTML = directors.map(director => `
                <div class="card">
                    <h3>${director.name}</h3>
                    <p><strong>Birth Year:</strong> ${director.birthYear}</p>
                    <p><strong>Nationality:</strong> ${director.nationality}</p>
                    <div class="card-actions">
                        <button class="btn btn-secondary">Edit</button>
                        <button class="btn btn-danger" onclick="deleteDirector(${director.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    function displayActors() {
        const actorList = document.getElementById('actorList');
        if (actors.length === 0) {
            actorList.innerHTML = '<div class="empty-state"><h3>No actors yet</h3><p>Click "Add New Actor" to get started</p></div>';
            return;
        }
        actorList.innerHTML = actors.map(actor => `
                <div class="card">
                    <h3>${actor.name}</h3>
                    <p><strong>Birth Year:</strong> ${actor.birthYear}</p>
                    <p><strong>Nationality:</strong> ${actor.nationality}</p>
                    <div class="card-actions">
                        <button class="btn btn-secondary">Edit</button>
                        <button class="btn btn-danger" onclick="deleteActor(${actor.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    function displayGenres() {
        const genreList = document.getElementById('genreList');
        if (genres.length === 0) {
            genreList.innerHTML = '<div class="empty-state"><h3>No genres yet</h3><p>Click "Add New Genre" to get started</p></div>';
            return;
        }
        genreList.innerHTML = genres.map(genre => `
                <div class="card">
                    <h3>${genre.name}</h3>
                    <p>${genre.description}</p>
                    <div class="card-actions">
                        <button class="btn btn-secondary">Edit</button>
                        <button class="btn btn-danger" onclick="deleteGenre(${genre.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    // Delete functions
    function deleteMovie(id) {
        if (confirm('Are you sure you want to delete this movie?')) {
            movies = movies.filter(m => m.id !== id);
            displayMovies();
        }
    }

    function deleteDirector(id) {
        if (confirm('Are you sure you want to delete this director?')) {
            directors = directors.filter(d => d.id !== id);
            displayDirectors();
        }
    }

    function deleteActor(id) {
        if (confirm('Are you sure you want to delete this actor?')) {
            actors = actors.filter(a => a.id !== id);
            displayActors();
        }
    }

    function deleteGenre(id) {
        if (confirm('Are you sure you want to delete this genre?')) {
            genres = genres.filter(g => g.id !== id);
            displayGenres();
        }
    }

    // Clear form functions
    function clearMovieForm() {
        document.getElementById('movieTitle').value = '';
        document.getElementById('movieYear').value = '';
        document.getElementById('movieDuration').value = '';
        document.getElementById('movieRating').value = '';
        document.getElementById('movieSummary').value = '';
    }

    function clearDirectorForm() {
        document.getElementById('directorName').value = '';
        document.getElementById('directorBirthYear').value = '';
        document.getElementById('directorNationality').value = '';
    }

    function clearActorForm() {
        document.getElementById('actorName').value = '';
        document.getElementById('actorBirthYear').value = '';
        document.getElementById('actorNationality').value = '';
    }

    function clearGenreForm() {
        document.getElementById('genreName').value = '';
        document.getElementById('genreDescription').value = '';
    }

    // Helper functions
    function loadDirectorsDropdown() {
        const select = document.getElementById('movieDirector');
        select.innerHTML = '<option value="">Select a director</option>' +
            directors.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
    }

    function updateDashboard() {
        document.getElementById('movieCount').textContent = movies.length;
        document.getElementById('directorCount').textContent = directors.length;
        document.getElementById('actorCount').textContent = actors.length;
        document.getElementById('genreCount').textContent = genres.length;

        const recentMovies = document.getElementById('recentMovies');
        if (movies.length === 0) {
            recentMovies.innerHTML = '<div class="empty-state"><h3>No movies yet</h3><p>Start by adding some movies to your database</p></div>';
        } else {
            recentMovies.innerHTML = movies.slice(-3).reverse().map(movie => {
                const director = directors.find(d => d.id === movie.directorId);
                return `
                        <div class="card">
                            <h3>${movie.title}</h3>
                            <p><strong>Year:</strong> ${movie.releaseYear}</p>
                            <p><strong>Rating:</strong> ${movie.rating}/10</p>
                            <p><strong>Director:</strong> ${director ? director.name : 'Unknown'}</p>
                        </div>
                    `;
            }).join('');
        }
    }

    function searchMovies() {
        const searchTerm = document.getElementById('movieSearch').value.toLowerCase();
        const filteredMovies = movies.filter(m =>
            m.title.toLowerCase().includes(searchTerm)
        );
        displayFilteredMovies(filteredMovies);
    }

    function filterMovies() {
        displayMovies();
    }

    function displayFilteredMovies(filteredMovies) {
        const movieList = document.getElementById('movieList');
        if (filteredMovies.length === 0) {
            movieList.innerHTML = '<div class="empty-state"><h3>No movies found</h3><p>Try a different search term</p></div>';
            return;
        }
        movieList.innerHTML = filteredMovies.map(movie => {
            const director = directors.find(d => d.id === movie.directorId);
            return `
                    <div class="card">
                        <h3>${movie.title}</h3>
                        <p><strong>Year:</strong> ${movie.releaseYear}</p>
                        <p><strong>Duration:</strong> ${movie.duration} min</p>
                        <p><strong>Rating:</strong> ‚≠ê ${movie.rating}/10</p>
                        <p><strong>Director:</strong> ${director ? director.name : 'Unknown'}</p>
                        <p style="margin-top: 10px;">${movie.summary}</p>
                        <div class="card-actions">
                            <button class="btn btn-secondary">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMovie(${movie.id})">Delete</button>
                        </div>
                    </div>
                `;
        }).join('');
    }

    // Initialize
    updateDashboard();
    displayMovies();
    displayDirectors();
    displayActors();
    displayGenres();
</script>
</body>
</html>
